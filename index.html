    <section id="task-page" data-role="page">
      <header data-role='header' data-nobackbtn='true'>
        <h1 id="task-page-title">**Task Name**</h1>
      </header>

      <article id="task-content" data-role="content">

        <ul id="task-list" class="touch" data-role="listview" data-icon="false"
data-split-icon="delete">
        </ul>

        <br/>

        <form action='#'>

          <fieldset>
            <div class="ui-field-contain">
              <label for="task">Add Task</label>
              <input type="text" name="taskname" id="taskname" value=""
                placeholder="Your new task"
                data-clear-btn="true"
                />
            </div>
            <div class="ui-field-contain">
              <input type="text" name="taskdetails" id="taskdetails" value=""
                placeholder="Your new task details"
                data-clear-btn="true"
                />
            </div>
          </fieldset>

          <div class="ui-btn ui-input-btn ui-shadow">
            Add
            <input id="add" type="button"
              data-corners="false"
              data-enhanced="true"
              value="Add">
            </input>
          </div>
        </form>
      </article>

      <footer data-role="footer">
      </footer>
    </section>
